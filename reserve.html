<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Make a Reservation</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>This is the reservation page.</h1>
    </div>

    <div id="reservation-form">
      <form>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input class="form-control" type="text" id="name-input"></input>
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input class="form-control" type="text" id="email-input"></input>
        </div>
        <div class="form-group">
          <label for="phone-input">Phone Number</label>
          <input class="form-control" type="number" id="phone-input"></input>
        </div>
        <div class="form-group">
          <label for="id-input">ID</label>
          <input class="form-control" type="number" id="id-input"></input>
        </div>

        <button class="btn btn-primary" type="submit" id="submit-reservation">
          Submit
        </button>
      </form>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script>
    $('#submit-reservation').on('click', function (event) {
      event.preventDefault()

      console.log('Submit clicked.')
    })
  </script>
</body>
</html>
